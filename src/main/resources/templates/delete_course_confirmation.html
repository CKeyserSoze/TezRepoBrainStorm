<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainStorm - Kursu Silme Onayı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            cursor: pointer;
            font-weight: 600;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .confirmation-page {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 0 10px 10px;
            width: 100%;
            max-width: 600px;
        }
        .confirmation-page h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 28px;
            color: #4CAF50;
            font-weight: 600;
            text-align: center;
        }
        .confirmation-text {
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
            color: #333;
        }
        .confirmation-buttons {
            display: flex;
            justify-content: space-around;
        }
        .confirmation-buttons button {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-grow: 1;
            max-width: 200px;
        }
        .confirmation-buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>
    <h1>BrainStorm</h1>
</header>
<div class="container">
    <div class="confirmation-page">
        <h2>Kursu Sil</h2>
        <p class="confirmation-text">Kursu silmek istediğinize emin misiniz?</p>
        <div class="confirmation-buttons">
            <form th:action="@{/teacher/user/{id}/course/delete/{courseId}(id=${id}, courseId=${courseId})}" method="post">
                <input type="hidden" id="id" name="id" th:value="${id}">
                <input type="hidden" id="courseId" name="courseId" th:value="${courseId}">
                <button type="submit">Evet, Sil</button>
            </form>
            <button onclick="window.history.back()">Vazgeç</button>
        </div>
    </div>
</div>
</body>
</html>
